# https://docs.microsoft.com/en-us/azure/devops/pipelines/process/templates?view=azure-devops
parameters:
  ImageName: ""
  serviceDockerHub: "wallaskreaDockerHub"
  buildContext: "$(Build.SourcesDirectory)"
  tags: latest

steps:
  - task: Docker@2
    displayName: Login to DockerHub
    inputs:
      command: login
      containerRegistry: wallaskreaDockerHub
  - task: Docker@2
    displayName: Build and Push ${{ parameters.ImageName }}
    inputs:
      command: buildAndPush
      repository: ${{ parameters.ImageName }}/${{ parameters.ImageName }} #wallaskrea/alpinemini #
      buildContext: ${{ parameters.buildContext }} #$(Build.SourcesDirectory)/Alpine #
      Dockerfile: $(Build.SourcesDirectory)/Alpine/Dockerfile.${{ parameters.ImageName }} #${{ parameters.dockerfile }} #
      tags: |
        $(tags)
  - task: Docker@2
    displayName: Logout of DockerHub
    inputs:
      containerRegistry: ${{ parameters.serviceDockerHub }}
      command: "logout"
